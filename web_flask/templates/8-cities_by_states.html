<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	    <H1>States</H1>
	    <UL>
		    {% for state in all_state %}
		    <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
		    <UL>
			    {% for city in state.cities | sort(attribute="name") %}
			    <LI>{{ city.id }}: <b>{{ city.name }}</B></LI>
			    {% endfor %}
		    </UL>
		    {% endfor %}
	    </UL>
    </BODY>
</HTML>
